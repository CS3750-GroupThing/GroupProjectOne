<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="js/phonegap.js"></script>
<script src="js/sha512.js"></script>
<style>
hel {
	font-size: 2.5em; /* 40px/16=2.5em */
}

her {
	font-size: 2.5em; /* 40px/16=2.5em */
	position: absolute;
	right: 10px;

}


a {
  color: black;
  text-decoration: none; /* no underline */
}

</style>

<script type="text/javascript">

function addUser()
{
	var dbusername = $("#username").val();
	var dbpassword = $("#password").val();
	var hashpassword = SHA512(dbpassword);
    $.post( "http://icarus.cs.weber.edu/~al53910/php/userData.php",
	{
	username : dbusername,
	password: hashpassword,
	action: "add"
	},
	function( data, status) {
    alert( "Data Loaded: " + data );
	
	localStorage.setItem("username", dbusername);
	window.location.replace("index.html");
  });

}

</script>

<title>Register</title>
</head>
<body>

  Username: <input type="text" name="username" id="username"><br/><br/>
  Password: <input type="password" name="password" id="password"><br/><br/>

  <button onclick="addUser()" id="regBtn"> Register </button>
  



</body>
</html>
