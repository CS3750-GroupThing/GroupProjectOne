<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="js/phonegap.js"></script>
<script src="js/sha512.js"></script>
<style>
hel {
	font-size: 2.5em; /* 40px/16=2.5em */
}
her {
	font-size: 2.5em; /* 40px/16=2.5em */
	position: absolute;
	right: 10px;
}
</style>

<script type="text/javascript">
/*function to check username & password*/
function check()
{	
	var user = $("#username").val();
	var pass = $("#password").val();
	var hash = SHA512(pass);
	console.log("Trying username: " + user + " & hash: " + hash);

	$.post( "http://icarus.cs.weber.edu/~al53910/userData.php",
	{
		username : user,
		password: hash,
		action: "get"
	},
	function( data, status) {
		console.log(data);
		if(data == "Success")
		{
			window.location.replace("index.html");
		} else {
			alert("Username or Password Incorrect");
		}
	});
}
 </script>

<title>Login</title>
</head>
<body>
<form>
  Username: <input type="text" name="username" id="username"><br/><br/>
  Password: <input type="password" name="password" id="password"><br/><br/>
  <input type="button" id="LoginButton" value="Login" onclick="check();"/>
  <input type="reset" value="Cancel"/><br/><br/>
</form>
  <a href="reg.html">Create a new account</a>


</body>
</html>
